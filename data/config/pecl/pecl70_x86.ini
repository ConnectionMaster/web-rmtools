name=php-7.0
branch=7.0
build_dir=c:/obj
build_src_subdir=php-src
build_location=C:\php-sdk\php70\vc14\x86
appver=2015
debug=0
pgo=0
compiler=vc14
arch=x86
pecl_deps_base=c:/pecl-dep-libs/vc14/x86
pecl_non_core_ext_deps_base=c:/pecl-dep-ext

[build-nts-windows-vc14-x86]
name=nts-windows-vc14-x86
compiler=vc14
arch=x86
thread_safe=0
configure_options=--enable-snapshot-build --disable-zts --enable-debug-pack --without-pdo-mssql --enable-com-dotnet=shared --with-mcrypt=static --without-analyzer --without-interbase --with-pdo-odbc --disable-phpdbg --disable-phpdbgs
platform=windows

[build-ts-windows-vc14-x86]
name=ts-windows-vc14-x86
compiler=vc14
arch=x86
thread_safe=1
configure_options=--enable-snapshot-build --enable-debug-pack --without-pdo-mssql --enable-com-dotnet=shared --with-mcrypt=static --without-analyzer --without-interbase --with-pdo-odbc --disable-phpdbg --disable-phpdbgs
platform=windows
