name=master
branch=master
repo_name=phpnet
repo_module=php-src.git
repo_branch=refs/heads/master
build_dir=c:/obj-master
build_location=c:/php-sdk/master/vc11/x86/
appver=2008
debug=0
pgo=1
compiler=vc11
arch=x86

[build-nts-windows-vc11-x86]
name=nts-windows-vc11-x86
compiler=vc11
arch=x86
configure_options=--enable-snapshot-build --disable-zts --disable-isapi --enable-debug-pack --disable-nsapi --without-mssql --without-pdo-mssql --without-pi3web --with-pdo-oci=c:\php-sdk\oracle\instantclient_12_1\sdk,shared --with-oci8-12c=c:\php-sdk\oracle\instantclient_12_1\sdk,shared --enable-com-dotnet=shared --with-mcrypt=static --disable-static-analyze
platform=windows

[build-ts-windows-vc11-x86]
name=ts-windows-vc11-x86
compiler=vc11
arch=x86
configure_options=--enable-snapshot-build --disable-isapi --enable-debug-pack --disable-nsapi --without-mssql --without-pdo-mssql --without-pi3web --with-pdo-oci=c:\php-sdk\oracle\instantclient_12_1\sdk,shared --with-oci8-12c=c:\php-sdk\oracle\instantclient_12_1\sdk,shared --enable-com-dotnet=shared --with-mcrypt=static --disable-static-analyze
platform=windows
