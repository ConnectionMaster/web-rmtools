name=php-5.3
branch=5.3
repo_name=phpnet
repo_module=/php/php-src
repo_branch=/branches/PHP_5_3
build_dir=d:/temp/obj
build_location=d:/php-sdk/snap_5_3/vc9/x86/

[build-nts-windows-vc9-x86]
name=nts-windows-vc9-x86
compiler=vc9
arch=x86
configure_options=--enable-snapshot-build --disable-zts --disable-isapi --enable-debug-pack --disable-isapi --without-mssql --without-pdo-mssql --without-pi3web --with-pdo-oci=D:\php-sdk\oracle\instantclient10\sdk,shared --with-oci8=D:\php-sdk\oracle\instantclient10\sdk,shared --with-oci8-11g=D:\php-sdk\oracle\instantclient11\sdk,shared --enable-com-dotnet --with-mcrypt=static --enable-object-out-dir=d:/temp/obj/
platform=windows

[build-ts-windows-vc9-x86]
name=ts-windows-vc9-x86
compiler=vc9
arch=x86
configure_options=--enable-snapshot-build --disable-isapi --enable-debug-pack --without-mssql --without-pdo-mssql --without-pi3web --with-pdo-oci=D:\php-sdk\oracle\instantclient10\sdk,shared --with-oci8=D:\php-sdk\oracle\instantclient10\sdk,shared --with-oci8-11g=D:\php-sdk\oracle\instantclient11\sdk,shared --enable-com-dotnet --with-mcrypt=static --enable-object-out-dir=d:/temp/obj/
platform=windows
