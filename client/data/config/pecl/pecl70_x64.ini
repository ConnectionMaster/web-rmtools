name=php-7.0
branch=7.0
build_dir=c:/obj
build_src_subdir=php-src
build_location=C:\php-sdk\php70\vc11\x64
appver=2008
debug=0
pgo=0
compiler=vc11
arch=x64
pecl_deps_base=c:/pecl-dep-libs/vc11/x64
pecl_non_core_ext_deps_base=c:/pecl-dep-ext

[build-nts-windows-vc11-x64]
name=nts-windows-vc11-x64
compiler=vc11
arch=x64
thread_safe=0
configure_options=--enable-snapshot-build --disable-zts --disable-isapi --enable-debug-pack --disable-nsapi --without-mssql --without-pdo-mssql --without-pi3web --enable-com-dotnet=shared --with-mcrypt=static --without-analyzer --without-sybase-ct --without-interbase --with-pdo-odbc --disable-phpdbg --disable-phpdbgs
platform=windows

[build-ts-windows-vc11-x64]
name=ts-windows-vc11-x64
compiler=vc11
arch=x64
thread_safe=1
configure_options=--enable-snapshot-build --disable-isapi --enable-debug-pack --disable-nsapi --without-mssql --without-pdo-mssql --without-pi3web --enable-com-dotnet=shared --with-mcrypt=static --without-analyzer --without-sybase-ct --without-interbase --with-pdo-odbc --disable-phpdbg --disable-phpdbgs
platform=windows
