name=php-5.3
branch=5.3
build_dir=c:/obj
build_src_subdir=php-5.3.27-src
build_location=c:/php-sdk/php53/vc9/x86/
appver=xp
debug=0
pgo=0
pecl_deps_base=c:/pecl-dep-libs/vc9/x86
arch=x86
compiler=vc9

[build-nts-windows-vc9-x86]
name=nts-windows-vc9-x86
compiler=vc9
arch=x86
thread_safe=0
configure_options=--enable-snapshot-build --disable-zts --disable-isapi --enable-debug-pack --disable-isapi --without-mssql --without-pdo-mssql --without-pi3web --enable-com-dotnet --with-mcrypt=static --disable-static-analyze
platform=windows

[build-ts-windows-vc9-x86]
name=ts-windows-vc9-x86
compiler=vc9
arch=x86
thread_safe=1
configure_options=--enable-snapshot-build --disable-isapi --enable-debug-pack --without-mssql --without-pdo-mssql --without-pi3web --enable-com-dotnet --with-mcrypt=static --disable-static-analyze
platform=windows
